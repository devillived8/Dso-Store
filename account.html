<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/icon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/utility/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/components/account.css" />
    <title>Dso Store</title>
  </head>

  <body>
    <header class="header">
      <div class="header__container">
        <div class="header__left">
          <ul class="nav">
            <li class="nav__item">
              <a href="./aboutUs.html" class="nav__link">О нас</a>
            </li>
            <li class="nav__item">
              <a href="./guarantees.html" class="nav__link">Гарантии</a>
            </li>
          </ul>
        </div>
        <div class="header__center">
          <a href="index.html" class="header__logo">
            <img
              src="./img/logo.png"
              class="header__logo-img"
              alt="Dso Store - Магазин аккаунтов"
            />
          </a>
        </div>
        <div class="header__right">
          <div class="authorization">
            <button class="authorization__btn authorization__login">
              Войти
            </button>
            <button class="authorization__btn authorization__registration">
              Регистрация
            </button>
          </div>
          <!-- Бургер меню -->
          <button class="burger">
            <span class="burger__line"></span>
            <span class="burger__line"></span>
            <span class="burger__line"></span>
          </button>
          <!-- Модалка для телефонов -->
          <div class="mobile-menu">
            <nav class="mobile-nav">
              <ul class="mobile-nav__list">
                <li class="mobile-nav__element">
                  <button class="mobile-nav__link mobile-nav-login" href="">
                    Войти
                  </button>
                </li>
                <li class="mobile-nav__element">
                  <button
                    class="mobile-nav__link mobile-nav-registration"
                    href=""
                  >
                    Зарегистрироваться
                  </button>
                </li>
                <li class="mobile-nav__element">
                  <a class="mobile-nav__link" href="./aboutUs.html">О нас</a>
                </li>
                <li class="mobile-nav__element">
                  <a class="mobile-nav__link" href="./guarantees.html"
                    >Гарантии</a
                  >
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
      <!-- Модалка для формы входа/регистрации -->
      <div class="modal-overlay">
        <!-- Модалка Регистрации -->
        <div class="modal modal-registration">
          <form action="" class="modal__form">
            <h2 class="modal__title">Регистрация</h2>
            <input
              type="text"
              name=""
              id=""
              class="modal__input modal__input-login"
              placeholder="Логин"
            />
            <input
              type="password"
              name=""
              id=""
              class="modal__input modal__input-password"
              placeholder="Пароль"
            />
            <input
              type="email"
              name=""
              id=""
              class="modal__input modal__input-email"
              placeholder="Почта"
            />
            <input
              type="button"
              value="Есть аккаунт? Войти"
              class="modal__login"
            />
            <input
              type="submit"
              value="Регистрация"
              class="modal__input modal__input-submit modal__input-registration"
            />
          </form>
        </div>

        <!-- Модалка входа -->
        <div class="modal modal-login">
          <form action="" class="modal__form">
            <h2 class="modal__title">Вход</h2>
            <input
              type="text"
              name=""
              id=""
              class="modal__input modal__input-login"
              placeholder="Логин"
            />
            <input
              type="password"
              name=""
              id=""
              class="modal__input modal__input-password"
              placeholder="Пароль"
            />
            <input
              type="button"
              value="Нет аккаунта? Зарегистрироваться"
              class="modal__registration"
            />
            <input
              type="submit"
              value="Войти"
              class="modal__input modal__input-submit"
            />
          </form>
        </div>
      </div>
    </header>
    
    <main class="main">
      <!-- Модалка для увеличения картинок -->
      <div class="gallery">
        <div class="gallery__wrapper">
          <img src="" class="gallery__img" alt="character img">
        </div>
        <div class="gallery__close">
          
        </div>
      </div>


      <div class="main__container"></div>
    </main>
    <footer class="footer">
      <div class="footer__container"></div>
    </footer>
    
    <script type="module" src="./js/account.js"></script>
  </body>
</html>
